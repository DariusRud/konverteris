<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failų konverteris - LT Advert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Failų konverteris</h2>
        
        <div class="mb-3">
            <label for="videoFile" class="form-label">Įkelti vaizdo failą:</label>
            <input type="file" id="videoFile" class="form-control" accept=".mp4,.avi,.mov">
        </div>
        
        <div class="mb-3">
            <label for="videoUrl" class="form-label">Arba įvesti failo nuorodą:</label>
            <input type="text" id="videoUrl" class="form-control" placeholder="Įklijuokite nuorodą čia">
        </div>
        
        <div class="mb-3">
            <label for="excelFile" class="form-label">Įkelti ekranų Excel failą:</label>
            <input type="file" id="excelFile" class="form-control" accept=".xls,.xlsx">
        </div>
        
        <button class="btn btn-primary" onclick="processFiles()">Apdoroti failus</button>
        
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        function processFiles() {
            const videoFile = document.getElementById('videoFile').files[0];
            const videoUrl = document.getElementById('videoUrl').value;
            const excelFile = document.getElementById('excelFile').files[0];
            
            if (!videoFile && !videoUrl) {
                alert("Įkelkite failą arba įveskite nuorodą!");
                return;
            }
            if (!excelFile) {
                alert("Įkelkite ekranų Excel failą!");
                return;
            }
            
            document.getElementById('result').innerHTML = "Apdorojama...";
            
            // Čia vėliau pridėsime FFmpeg apdorojimo funkciją
            setTimeout(() => {
                document.getElementById('result').innerHTML = "Failas sėkmingai paruoštas konvertavimui!";
            }, 2000);
        }
    </script>
</body>
</html>
